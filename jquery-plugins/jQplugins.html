<!DOCTYPE html>
<html>
<head>
<title>JQuery Plugins</title>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- include Cycle plugin -->
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
<script src=zoomy.min.js></script>

<script type="text/javascript">
$(document).ready(function() {
        $("#button").click(function(){ 
 $('#wrapper').css('background-color','#ff0000');
 });

    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});

	$(function(){
		$('.zoom').zoomy({border:'6px solid #fff'});
	});

});
</script>



</head>
<body>

<div id="wrapper">

 <button type="button">Change Background</button>

 	<h2>Zooming is cool!</h2>
 	<div id="photo">
 	<a href=http://2.bp.blogspot.com/-6_QwpJga3X0/TavbE8-elOI/AAAAAAAAGuE/VSzPprM22rI/s1600/best-long-exposure-photography2.jpg class=zoom ><img src=http://2.bp.blogspot.com/-6_QwpJga3X0/TavbE8-elOI/AAAAAAAAGuE/VSzPprM22rI/s1600/best-long-exposure-photography2.jpg style="float: auto;" width="400" height="300"/></a>
    </div>

 	


	<h2>Fading is not so cool but still nice!</h2>
	<div class="slideshow">
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach1.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach2.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach3.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach4.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach5.jpg" width="200" height="200" />
	</div>
</div>
</body>
</html>
